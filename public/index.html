<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compare Calendars</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Calendar Compare Tool</h1>
        <div class="upload-area">
            <p>Drop calendar files here or click to upload (Only .ics files & Multiple files Allowed)</p>
            <input type="file" id="calendarFiles" accept=".ics" multiple>
            <div id="file-list">No files selected.</div>
        </div>
        <div class="time-boundary">
            <label for="startDate">Comparison Start Date:</label>
            <input type="date" id="startDate" name="startDate" required>
            <label for="startTime">Start Time (24hr):</label>
            <input type="time" id="startTime" name="startTime" required step="3600" min="00:00" max="23:00">
            
            <label for="endDate">Comparison End Date:</label>
            <input type="date" id="endDate" name="endDate" required>
            <label for="endTime">End Time (24hr):</label>
            <input type="time" id="endTime" name="endTime" required step="3600" min="00:00" max="23:00">
        </div>
        <button id="compare">Compare</button>
        <div id="submit-message"></div>
        <h2>Comparison Results</h2>
        <div id="results"></div>
        <h2>Feedback</h2>
        <form id="feedback-form">
            <textarea id="feedback" placeholder="Enter your feedback here..."></textarea>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
